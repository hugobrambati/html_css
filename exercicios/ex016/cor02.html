<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente CSS</title>
  <style>
    *{/*configuração global*/
      height: 50%;
    }
    body{
      background-image: linear-gradient(to bottom, #D9AA52, #BF8417, #F2D06B, #404040,#0D0D0D);
      
    }
    div{
      height: 50%;
      background-image: linear-gradient(45deg, #F20574,#BF04B3,#9904D9,#F2A30F,#F2780C) ;
    }
  </style>
</head>
<body>
  <h1>
    Testando Gradiente
  </h1>
  <div>
    <h2>aqui e minha div</h2>
  </div>
</body>
</html>
