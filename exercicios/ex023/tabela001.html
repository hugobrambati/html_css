<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
        }

    table{
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }

    td{
      border: 1px solid black;
      padding: 8px;
      text-align: center; /*alinhamento horizontal */
      vertical-align: bottom; /*alinhamento vertical*/
    }

    .numero{
      text-align: right;
    }
    
    .centro{
      /* text-align: center; */
      vertical-align: middle;
    }
   

  </style>
</head>
<body>
  <h1>Minha Primeira Tabela</h1>

  <!-- 
    Hierarquia de tabelas simples
    
    TABLE = TABELAS
      TABLE ROWS = LINHAS
        TABLE HEADER = CABEÃ‡ALHO DE TABELAS
        TABLES DATA = DADO DE TABELA
   -->

  <table><!--A tag table delimita a tabela-->
    <tr><!--Primeira linha-->
      <td class="centro">A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr><!--Segunda linha-->
      <td>A2</td>
      <td class="centro">B2</td>
      <td class="numero">C2</td>
    </tr>
    <tr><!--Terceira linha-->
      <td>A3</td>
      <td>B3</td>
      <td class="centro">C3</td>
    </tr>
    <tr><!--Quarta linha-->
      <td>A4</td>
      <td class="centro">B4</td>
      <td>C4</td>
    </tr>


  </table>
</body>
</html>
