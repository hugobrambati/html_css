<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em html 5</title>
</head>
<body>
  <h1>
    Imagens Dinamicas
  </h1>
  <p>
    Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador
  </p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
  </picture>
  <h1>Reproduzido Audios</h1>
