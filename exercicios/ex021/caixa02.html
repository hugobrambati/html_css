<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grouping Tags</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      font-family: sans-serif;
      background-color: darkolivegreen;
    }
    header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      background-color: white;
      padding: 10px;
      margin: 10px;
      box-shadow: 1px 1px 1px black;
    }

    nav{
      padding: 3px;
      box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.197);
    }
    nav > a{
      color: yellowgreen;
    }
    a:hover{
      color: green;
    }
    main{
      background-color: aqua;
      padding: 10px;
      margin: 10px;
      border-radius: 30px 10px 20px 5px;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.249);
    }
    footer{
      background-color: green;
      color: white;
      padding: 10px;
      margin: 2px;
      text-align: center;
      font-weight: bold;
    }
    div#bola{
      width: 100px;
      height: 100px;
      margin: 30%;
      background-color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Corretor de Planos</h1>
    <nav>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
    </nav>
  </header>
  <main>
    <section id="assuntos">
      <article>
        <h2>Unimed RJ</h2>
        <p>Redes Credenciadas</p>
        <aside>
          <p>plano alfa</p>
        </aside>
      </article>
      <article>

      </article>
    </section>
    <section id="noticias"></section>
  </main>
  <footer>
    Desenvolvido por &reg;Hugo Brambati
  </footer>
  <div id="bola"></div>
</body>
</html>
