<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>

    /* 
    Seletores personalizados
    #  = id
    .  = class
    :  = pseudo-class
    ::  = pseudo-elemento
    >  = clieldren
    */


    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    a{
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
    /* pseudoclasse */
    a:visited{/* muda os visitados*/
      color: blueviolet;
    }
    a:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="http://github.com">Repositorio GitHub</a></li>
    <li><a href="http://globo.com">Globo.com</a></li>
    <li><a href="https://fonts.google.com/">Google Fontes</a></li>
  </ul>
</body>
</html>
